<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./CSS/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
    <H1>TIME CONVERTER</H1>
    <div class="form-group">
        <label><h3>Minutes:</h3></label>
        <input class="form-control" type="number" id="inputMinutes" onchange="minConverter(this.value)"
            oninput="minConverter(this.value)">
    </div>

    <div class="form-group">
        <label><h3>Seconds:</h3></label>
        <input class="form-control" type="number" id="inputSeconds" onchange="secConverter(this.value)"
            oninput="secConverter(this.value)">
    </div>
    </div>

</div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="./JAVA/code.js"></script>
</body>

</html>
